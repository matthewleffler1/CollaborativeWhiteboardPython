<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
    <div class="flex-container">
        <canvas id="whiteboard"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('whiteboard');
        var rect = canvas.parentNode.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        const ctx = canvas.getContext('2d');
        let drawing = false;

        const socket = io.connect('http://' + document.domain + ':' + location.port);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            // Emit drawing data through WebSocket
            socket.emit('draw', {
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop,
            });
        }

        // Listen for drawing data from the server
        socket.on('drawing', (data) => {
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(data.x, data.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(data.x, data.y);
        });

        // Retrieve existing drawings from the server
        fetch('/get_drawings')
            .then(response => response.json())
            .then(data => {
                data.drawings.forEach(d => {
                    ctx.lineWidth = 2;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = 'black';

                    ctx.lineTo(d.x, d.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(d.x, d.y);
                });
            });
    </script>
</body>
</html>
